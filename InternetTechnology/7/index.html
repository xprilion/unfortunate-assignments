<!-- 

	7. Validate the fields like Name, E-mail, Phone No. etc. of a registration form using JavaScript.

 -->
<html>

<head>
    <title>The 7th Question</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form name='registration' onSubmit="return formValidation();">
        <ul>
            <li><label for="username">first Name:</label></li>
            <li><input type="text" name="username" size="50" /></li>
            <li><label for="email">Email:</label></li>
            <li><input type="text" name="email" size="50" /></li>
            <li><label for="phone">Phone:</label></li>
            <li><input type="text" name="phone" /></li>
            <li><input type="submit" name="submit" value="Submit" /></li>
        </ul>
    </form>
    <script>
    function formValidation() {
        var uname = document.registration.username;
        var uphone = document.registration.phone;
        var uemail = document.registration.email;

        if (allLetter(uname)) {
            if (allnumeric(uphone)) {
                if (ValidateEmail(uemail)) {
                    return true;
                }
            }
        }

        return false;
    }

    function allLetter(uname) {
        var letters = /^[A-Za-z]+$/;
        if (uname.value.match(letters)) {
            return true;
        } else {
            alert('Name must have alphabet characters only');
            uname.focus();
            return false;
        }
    }

    function allnumeric(uzip) {
        var numbers = /^[0-9]+$/;
        if (uzip.value.match(numbers)) {
            return true;
        } else {
            alert('Phone number must have numeric characters only');
            uzip.focus();
            return false;
        }
    }

    function ValidateEmail(uemail) {
        var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        if (uemail.value.match(mailformat)) {
            return true;
        } else {
            alert("You have entered an invalid email address!");
            uemail.focus();
            return false;
        }
    }
    </script>
</body>

</html>
